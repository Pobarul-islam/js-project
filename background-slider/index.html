<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css" />
    <title>background slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('./images/pexels-andy-vu-3244513.jpg')"
      ></div>
      <div
        class="slide"
        style="
          background-image: url('./images/pexels-craig-adderley-1563356.jpg');
        "
      ></div>
      <div
        class="slide"
        style="background-image: url('./images/pexels-pixabay-33688.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./images/pexels-pixabay-36717.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./images/pexels-pixabay-36762.jpg')"
      ></div>
      <button class="arrow left-arrow" id="left">Left</button>
      <button class="arrow right-arrow" id="right">Right</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
